{% extends "base.html" %}

{% block content %}
    Enter your desired password for DropDAV for the dropbox account <b>{{ email }}</b>.
    <form method="POST" class="setpass">
        <input type="hidden" name="action" value="setpass"/>
        <input type="hidden" name="access_token" value="{{ access_token }}"/>
        <input type="password" name="password"/>
        <input type="submit"/>
    </form>
{% endblock %}
